  <input class="form-control" placeholder="{{valuedate | date: 'yyyy-MM-dd'}}" name="dp" aria-label="Datepicker" [(ngModel)]="model" (ngModelChange)="onSelectDate($event)" ngbDatepicker #d="ngbDatepicker">
</div>
