<a [routerLink]="['restaurants', restaurant._id]" class="list-group-item">
  <div class="col-sm-10">
    <h4 class="list-group-item-heading">{{ restaurant.name }}</h4>
    <app-rating [rating]="restaurant.rating"></app-rating>
    <p class="list-group-item-text">{{ restaurant.address }}</p>
    <span class="badge badge-pill badge-info" *ngFor="let category of restaurant.categories">{{ category }}</span>
    <span class="badge badge-pill badge-info" *ngFor="let cuisine of restaurant.cuisines">{{ cuisine }}</span>
    <span class="badge badge-pill badge-info" *ngFor="let feature of restaurant.features">{{ feature }}</span>
  </div>
  <span class="col-sm-2"><img src="{{ restaurant.img }}" alt="{{ restaurant.name }}" class="img-responsive"></span>
</a>
