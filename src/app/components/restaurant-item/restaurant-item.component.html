<a [routerLink]="['restaurants', restaurant._id]" class="list-group-item">
  <div class="col-7 col-sm-8 col-md-9 col-lg-10">
    <h4 class="list-group-item-heading">{{ restaurant.name }}</h4>
    <app-rating [rating]="restaurant.rating"></app-rating>
    <p class="list-group-item-text">{{ restaurant.address }}</p>
    <span class="badge badge-pill badge-default hidden-sm-down" *ngFor="let category of restaurant.categories">{{ category }}</span><span class="badge badge-pill badge-default hidden-sm-down" *ngFor="let cuisine of restaurant.cuisines">{{ cuisine }}</span><span class="badge badge-pill badge-default hidden-sm-down" *ngFor="let feature of restaurant.features">{{ feature }}</span>
  </div>
  <div class="col-5 col-sm-4 col-md-3 col-lg-2 text-center"><img src="{{ restaurant.logoImg }}" alt="{{ restaurant.name }}" class="img-fluid img-thumbnail"></div>
</a>
