<a [routerLink]="['restaurants', restaurant.id]" class="list-group-item">
<!-- <a href="#" class="list-group-item"> -->
  <div class="col-sm-10">
    <h4 class="list-group-item-heading">{{ restaurant.name }}<sup><span class="badge badge-pill badge-info">{{ restaurant.categories[0] }}</span></sup></h4>
    <p class="list-group-item-text">{{ restaurant.address }}</p>
  </div>
  <span class="col-sm-2"><img src="{{ restaurant.img }}" alt="{{ restaurant.name }}" class="img-responsive" style="max-width: 100px;"></span>
</a>
