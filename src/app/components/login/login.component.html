<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <h1>Login</h1>
      <hr><br>
      <form (ngSubmit)="onLogin(user)" novalidate>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" placeholder="Enter your email" [(ngModel)]="user.email" name="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" [(ngModel)]="user.password" name="password">
        </div>
        <button type="submit" class="btn btn-block btn-primary">Submit</button>
      </form>
      <br>
      <button class="btn btn-block"><a href="/auth/facebook">Sign in with Facebook</a></button>
    </div>
  </div>
</div>
