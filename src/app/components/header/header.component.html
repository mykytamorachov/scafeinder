<header>
  <nav class="navbar navbar-toggleable navbar-inverse bg-inverse">
    <button class="navbar-toggler navbar-toggler-right mt-2" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="collapsedContent" aria-expanded="false" aria-label="Toggle navigation" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" routerLink="/">
      <img src="assets/img/scafeinder.jpg" width="55" height="55" class="d-inline-block align-middle rounded-circle" alt="Logo Image">
      <span class="d-inline-block h4 pl-1">Scafeinder</span>
    </a>
    <div class="collapse navbar-collapse" id="collapsedContent" [ngbCollapse]="!isCollapsed">
      <ul class="navbar-nav ml-auto text-center">
        <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <a class="nav-link" routerLink="/">Home</a>
        </li>
        <ng-template [ngIf]="!auth.isAuthenticated()">
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="/register">Sign Up</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="/login">Log In</a>
          </li>
        </ng-template>
        <ng-template [ngIf]="auth.isAuthenticated()">
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="/profile">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="auth.logout()">Sign Out</a>
          </li>
      </ng-template>
      </ul>
    </div>
  </nav>
</header>
